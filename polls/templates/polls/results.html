
{% extends "polls/base.html" %}
{% block content %}

<div class="principal">
	<hr>
	<h3 class="text-center">{{ question.question_text }}</h3>

	<ul class="question-list">
	{% for choice in question.choice_set.all %}
	    <li class="text-center">{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
	{% endfor %}
	</ul>

	<a class="text-center" href="{% url 'polls:detail' question.id %}">Vote again?</a>
	
</div>


{% endblock %}
