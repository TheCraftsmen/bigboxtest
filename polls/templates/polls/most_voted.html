
{% extends "polls/base.html" %}


{% block content %}

<div class="principal">
	<hr>
	<h3 class="text-center">Las Trivias mas votadas</h3>

	{% if most_voted_list %}
	    <ul class="question-list">
	    {% for question in most_voted_list %}
	        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
	    {% endfor %}
	    </ul>
	{% else %}
	    <p>No polls are available.</p>
	{% endif %}
	
</div>


{% endblock %}
